<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatorkut - Login/Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4267B2;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4267B2;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #365899;
        }

        .signup-link {
            text-align: center;
        }

        .signup-link a {
            color: #4267B2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gatorkut - Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <div class="signup-link">
            Ainda não tem uma conta no Gatorkut? <a href="#">Cadastre-se aqui</a>.
        </div>
    </div>
</body>
</html>
